{% extends "base.html" %}

{% block title %}
  MagiKard
{% endblock %}

{% block content %}
<section id="download">
  <div class="row">
    <div class="col col-lg-4 col-sm-12 text-center download-buttons">
        <div class="custom-btn">
            <p>More Card Options?</p>
            <a href="./create">
                <button type="button" class="btn btn-lg btn-outline-success custom-btn-3 text-dark border-2">Create Another Card</button>
            </a>
            <br>
            <a href="{{ url_for('static', filename='assets/videos/sample.mp4') }}" download>
                <button type="button" class="btn btn-lg btn-outline-success custom-btn-3 text-dark border-2 custom-btn-4">Download</button>
            </a>
        </div>
    </div>
    <div class="col col-lg-8 col-sm-12 text-center preview">
        <h1>Preview</h1>
        <video controls="controls" class="example-video">
          <source src="{{ url_for('static', filename='assets/videos/sample.mp4') }}" type="video/mp4" />
        </video>
    </div>
  </div>
</section>
{% endblock %}
